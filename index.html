<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafe Cañas</title>
    <link rel="icon" href="./images/1.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/cattle-beef-grazing-pasture.jpg') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
            animation: changeBackground 7s infinite alternate;
        }

        @keyframes changeBackground {
            0% {
                background-image: url('./images/paso-fino-horse-wallpaper-preview.jpg');
            }
            100% {
                background-image: url('./images/cattle-beef-grazing-pasture.jpg');
            }
        }

        .heart {
            position: relative;
            width: 15vw;
            height: 15vw;
            max-width: 120px;
            max-height: 120px;
            background-color: red;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15vw;
            height: 15vw;
            max-width: 120px;
            max-height: 120px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            left: 50%;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 2vw;
            margin-top: 50px;
            color: #d10000;
            white-space: nowrap;
            overflow: hidden;
            animation: slideIn 10s ease-in-out infinite alternate;
            font-family:pacifico;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .message {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="background-img"></div>
    <div class="heart"></div>
    <div class="message">TEN UN BONITO DÍA MAFE</div>
</body>
</html>
